option java_package = "com.samsung.retailexperience.commonmessaging.generated";
option java_outer_classname = "DeviceWrapper";

message Device {
    enum DeviceType {
        HANDHELD = 0;
        TV = 1;
        WEARABLE = 2;
        GENERIC = 3;
        UNKNOWN = 4;
    }

    required string id = 1;
    required DeviceType type = 2 [default = GENERIC];
    optional string serviceId = 3;
    optional string serviceName = 4;
}