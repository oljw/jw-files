option java_package = "com.samsung.retailmodecommonmessaging.lib.generated";
option java_outer_classname = "ChapterWrapper";

message Chapter {
    required string action = 1;
    required int32 index = 2;
    required int32 start = 3;
    required int32 end = 4;
    required bool userInteraction = 5;
    required bool shadowOverlay = 6;
}
