import "device.proto";
option java_package = "com.samsung.retailexperience.commonmessaging.generated";
option java_outer_classname = "DeviceConnectionMessageWrapper";

message DeviceConnectionMessage {
    /*
    *   Put infomation in here about device, and group.
        Requied: device
        Optional: grouping information
    */
    required Device device = 1;
    optional string groupId = 2;
}
